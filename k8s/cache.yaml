apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: cms
  labels:
    app: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: docker.io/valkey/valkey:alpine3.22
        ports:
        - containerPort: 6379
        command:
        - valkey-server
        - --requirepass
        - $(VALKEY_PASSWORD)
        - --appendonly
        - "yes"
        - --save
        - "60"
        - "1"
        - --tcp-keepalive
        - "300"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        env:
        - name: VALKEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cms-secrets
              key: VALKEY_PASSWORD
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi
        volumeMounts:
        - name: valkey-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - valkey-cli
            - -a
            - $(VALKEY_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - valkey-cli
            - -a
            - $(VALKEY_PASSWORD)
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: valkey-storage
        persistentVolumeClaim:
          claimName: valkey-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: cms
  labels:
    app: valkey
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: valkey
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-pvc
  namespace: cms
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
